<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
</head>
<body>

    <center>
        
    <h1>SIGN UP</h1><hr><hr><br>
    <h3>Kindly fill in this form to register.</h3><br>
    
        <form action="#">
        <label>Name*:<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="Enter your full name" required><br><br>
        <label>Number*:<label>&nbsp;&nbsp;
        <input type="text" placeholder="Enter your number"><br><br>
        <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" name="email" id="email" placeholder="Enter email"><br><br>
        <label for="Password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter password"><br><br>
        <label>Gender:<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" required>Male
            <input type="radio" name="gender" required>Female <br><br>
            <label>Age*:<label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="number" placeholder="Enter your age" required><br><br>
                <label>Select your city*:<label>
                    <select>
                        <option>-select-</option>
                        <option>Junagadh</option>
                        <option>Amreli</option>
                        <option>Bhavnagar</option>
                    </select><br><br>
                   

                        <label>Select preferred date*:<label>
                            <input type="date" required>&nbsp; &nbsp; &nbsp; &nbsp;<br><br>
                    
                            <label>Select preferred time*:<label>
                            <input type="time" required><br><br>
                
        <button><a href="welcome.html">Register</a><br></button>
        <button><a href="#">Reset</a><br></button><br><br>
        <b><p>Already have an account?</p><a href="sign_up.html">Log in</a></b><br><br><br><hr><hr>
        </form>

        

    </center>



</body>
</html>
